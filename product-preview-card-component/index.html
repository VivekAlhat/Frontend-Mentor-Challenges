<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="/product-preview-card-component/dist/output.css"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="bg-cream min-h-screen grid place-items-center">
    <section
      class="rounded-xl grid grid-cols-1 m-4 sm:m-0 sm:grid-cols-2 max-w-3xl"
    >
      <div
        class="bg-mobile sm:bg-desktop bg-cover bg-center h-[300px] sm:h-[100%] rounded-t-2xl sm:rounded-l-2xl sm:rounded-tr-none"
      ></div>
      <div
        class="bg-white rounded-b-2xl sm:rounded-r-2xl sm:rounded-bl-none p-8 flex flex-col justify-between gap-6"
      >
        <p class="uppercase text-dark-grayish-blue tracking-[5px]">perfume</p>
        <h1
          class="text-4xl sm:text-5xl text-very-dark-blue font-fraunces font-bold"
        >
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="text-dark-grayish-blue text-lg">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="space-x-4 relative">
          <span class="text-dark-cyan text-5xl font-fraunces font-bold"
            >$149.99</span
          ><sup
            class="absolute top-1 text-dark-grayish-blue text-lg line-through"
          >
            $169.99</sup
          >
        </p>
        <button
          class="inline-flex items-center justify-center bg-dark-cyan hover:bg-green-900 text-white p-3 rounded-md transition-all ease-linear"
        >
          <img
            src="/product-preview-card-component/images/icon-cart.svg"
            alt="add to cart"
            class="mx-3"
          />Add to Cart
        </button>
      </div>
    </section>
  </body>
</html>
