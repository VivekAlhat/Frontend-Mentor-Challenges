<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body
    class="min-h-screen w-full grid place-items-start sm:place-items-center relative"
  >
    <section class="grid sm:grid-cols-2 max-w-xl rounded-xl">
      <div
        class="rounded-tl-none rounded-tr-none rounded-b-3xl sm:rounded-t-3xl bg-gradient-to-b from-light-slate-blue to-light-royal-blue h-96 flex flex-col justify-between items-center text-white py-6 sm:px-6 px-3"
      >
        <p class="text-light-lavendar">Your Result</p>
        <div
          class="h-32 w-32 rounded-full bg-gradient-to-b from-violet-blue to-persian-blue grid place-content-center text-center"
        >
          <p class="text-light-lavendar">
            <span class="text-5xl font-bold text-white">76</span><br />
            of 100
          </p>
        </div>
        <div class="text-center space-y-2 px-12 sm:px-0">
          <h3 class="font-semibold text-2xl">Great</h3>
          <p class="text-light-lavendar text-sm">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="p-6 space-y-12">
        <div class="space-y-4">
          <h3 class="font-bold text-dark-gray-blue">Summary</h3>
          <div
            class="p-2 rounded-md inline-flex items-center justify-between w-full space-x-2 bg-light-red-bg"
          >
            <div class="inline-flex items-center space-x-2">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction"
                class="w-4 h-4"
              />
              <p class="text-light-red">Reaction</p>
            </div>
            <p><span class="font-semibold">80</span> / 100</p>
          </div>
          <div
            class="p-2 rounded-md inline-flex items-center justify-between w-full space-x-2 bg-orangey-yellow-bg"
          >
            <div class="inline-flex items-center space-x-2">
              <img
                src="./assets/images/icon-memory.svg"
                alt="memory"
                class="w-4 h-4"
              />
              <p class="text-orangey-yellow">Memory</p>
            </div>
            <p><span class="font-semibold">92</span> / 100</p>
          </div>
          <div
            class="p-2 rounded-md inline-flex items-center justify-between w-full space-x-2 bg-green-teal-bg"
          >
            <div class="inline-flex items-center space-x-2">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="verbal"
                class="w-4 h-4"
              />
              <p class="text-green-teal">Verbal</p>
            </div>
            <p><span class="font-semibold">61</span> / 100</p>
          </div>
          <div
            class="p-2 rounded-md inline-flex items-center justify-between w-full space-x-2 bg-cobalt-blue-bg"
          >
            <div class="inline-flex items-center space-x-2">
              <img
                src="./assets/images/icon-visual.svg"
                alt="visual"
                class="w-4 h-4"
              />
              <p class="text-cobalt-blue">Visual</p>
            </div>
            <p><span class="font-semibold">72</span> / 100</p>
          </div>
        </div>
        <button
          class="w-full bg-dark-gray-blue text-light-lavendar p-2 rounded-full hover:bg-gradient-to-b from-light-slate-blue to-light-royal-blue"
        >
          Continue
        </button>
      </div>
    </section>
  </body>
</html>
